<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operators, Branching, Loops</title>
  </head>
  <body>
    <h1>
      Q.03 Program to find the maximum and minimum out of two given numbers.
    </h1>
    <form>
      <label for="num1">Enter the first number: </label>
      <input type="number" name="num1" id="num1" />
      <label for="num2">Enter the second number: </label>
      <input type="number" name="num2" id="num2" />
    </form>
    <button type="submit" id="check">Check</button>
    <div class="output"></div>
    <script defer>
      // Write a program to find the maximum and minimum out of two given numbers. The numbers are num1=129 and num2=251.
      const num1 = document.querySelector("#num1");
      const num2 = document.querySelector("#num2");
      const check = document.querySelector("#check");
      const output = document.querySelector(".output");

      check.addEventListener("click", () => {
        const n1 = Number(num1.value);
        const n2 = Number(num2.value);
        const max = Math.max(n1, n2);
        const min = Math.min(n1, n2);
        output.innerText = `Max Num = ${max}\nMin Num = ${min}`;
      });
    </script>
  </body>
</html>

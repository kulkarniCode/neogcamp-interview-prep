<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operators, Branching, Loops</title>
  </head>
  <body>
    <h1>
      Q.02 : program to take a number input from user and determine whether the
      number is odd or even.
    </h1>
    <form>
      <label for="num">Enter a number</label>
      <input type="number" name="num" id="num" />
    </form>
    <button type="submit" id="check">Check</button>
    <div class="output"></div>
    <script defer>
      // Write a program to take a number input from user and determine whether the number is odd or even.

      const inputValue = document.querySelector("#num");
      const check = document.querySelector("#check");
      const outputDiv = document.querySelector(".output");

      check.addEventListener("click", () => {
        let result;
        if (inputValue.value % 2 === 0) {
          result = "Even";
        } else {
          result = "Odd";
        }
        outputDiv.innerHTML = `<p>The number is ${result}</p>`;
      });
    </script>
  </body>
</html>

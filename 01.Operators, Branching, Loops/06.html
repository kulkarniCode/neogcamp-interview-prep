<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operators, Branching, Loops</title>
  </head>
  <body>
    <h1>
      06. Program to take a month as an input from the user and find out whether
      the month has 31 days or not.
    </h1>
    <form>
      <label for="month">Enter month:</label>
      <input type="text" name="month" id="month" />
    </form>
    <button type="submit" id="check">Check</button>
    <div class="output"></div>
    <script defer>
      const monthInput = document.querySelector("#month");
      const check = document.querySelector("#check");
      const output = document.querySelector(".output");
      const monthsWith31 = ["jan", "mar", "may", "jul", "aug", "oct", "dec"];

      check.addEventListener("click", () => {
        let month = monthInput.value.toLowerCase();
        if (monthsWith31.includes(month.slice(0, 3))) {
          output.innerHTML = `${month.toUpperCase()} has 31 days.`;
        } else {
          output.innerHTML = `${month.toUpperCase()} does not have 31 days.`;
        }
      });
    </script>
  </body>
</html>
